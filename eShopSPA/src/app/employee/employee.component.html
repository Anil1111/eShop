<form #f="ngForm" (ngSubmit)=insertData(f)>
        <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" name="name" ngModel="name" class="form-control"
                 id="exampleInputEmail1" aria-describedby="emailHelp" 
                 >
                
              </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" ngModel="Email" class="form-control" 
          id="exampleInputEmail1" aria-describedby="emailHelp"
           >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="pasword" ngModel="pasword" class="form-control" 
          id="exampleInputPassword1" >
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
